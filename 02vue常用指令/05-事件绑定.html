<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-事件绑定</title>
</head>

<body>
    <div id="div">
        <div>{{name}}</div>
        <button v-on:click="change()">单击改变div的内容</button>
        <button v-on:dblclick="change()">双击改变div的内容</button>
        <button @click="change()">单击改变div的内容</button>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: "#div",
        data: {
            name: "黑马程序员"
        },
        methods: {
            change() {
                this.name = "传智播客"
            }
        }
    });

</script>

</html>
